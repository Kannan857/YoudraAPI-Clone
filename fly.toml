# Fly.io application configuration
# Update `app` to the actual Fly app name if different.
app = "youdraapi-clone"
# Closest region to Seattle
primary_region = "sea"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONDONTWRITEBYTECODE = "1"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 25

[vm]
  size = "shared-cpu-1x" #small shared CPU instance.
  memory = "1024" #1 GB of RAM.
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.http_health]
    type = "http"
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    method = "get"
    path = "/health"
